<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Example</title>
  <style>
    /* Your CSS styles here */
    .prog {
      background-color: #f0f0f0;
      padding: 20px;
    }

    .prog progress {
      width: 100%;
      height: 20px;
      appearance: none;
    }

    .prog progress::-webkit-progress-bar {
      background-color: #fff;
      border-radius: 5px;
    }

    .prog progress::-webkit-progress-value {
      background-color: #3498db;
      border-radius: 5px;
    }

    .prog progress::-moz-progress-bar {
      background-color: #fff;
      border-radius: 5px;
    }

    .prog progress::-ms-fill {
      background-color: #fff;
      border-radius: 5px;
    }

    .prog progress::-ms-fill-lower {
      background-color: #3498db;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Your HTML content here -->
  <section class="prog">
    <p>Progress of today's class <progress value="2" max="5"></progress></p>
  </section>

</body>
</html>
